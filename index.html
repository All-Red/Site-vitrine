<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <title>Redwane Talmant</title>
</head>

<body>

  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="redwane_talmant-removebg-preview.png" height="80vh" alt="Redwane Talmant" class="active">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="space-width"></div>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-underline text-center">
            <li class="nav-item"><a class="nav-link link-light" aria-current="page" href="#accueil">accueil</a></li>
            <li class="nav-item"><a class="nav-link link-light" href="#formation">formation</a></li>
            <li class="nav-item"><a class="nav-link link-light" href="#compétences">compétences</a></li>
            <li class="nav-item"><a class="nav-link link-light" href="#contact">contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <script>
    const navEL = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY >= 100) {
        navEL.style.backgroundColor = "rgba(85, 106, 146, 0.8)";
      } else if (window.scrollY < 100) {
        navEL.style.backgroundColor = "rgba(0, 0, 0, 0)";
      }
    });
  </script>

  <main data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="0" class="scrollspy link-light" tabindex="0">
    <section id="accueil">
      <div class="container text-center">
        <div class="my-auto">
          <h1>Bonjour</h1>
          <p>Je m'appelle Redwane, j'ai seize ans, et je suis étudiant.</p>
        </div>
      </div>
    </section>

    <section id="formation">
      <div class="container-fluid">
        <div class="row">
          <div class="col"><h1>Ma formation</h1>
            <p class="col-3">Je me forme avec le CNED au métier de technicien supérieur en systèmes numériques.</p>
          </div>
          <div class="col"></div>
          <div class="col py-5">
              <a href="https://www.cned.fr/bts/bts-systemes-numeriques-sn" target="_blank" class="link">
                <img class="rounded" src="https://www.cned.fr/sites/cned.fr/files/styles/banniere_formation_374x255/public/2023-04/bts_systemes-numeriques_img-vign_374x255.webp?itok=-JBcpNI7" alt="BTS SN CNED">
              </a>
            </div>
        </div>
      </div>
    </section>

    <section id="compétences">
    </section>

    <section id="contact">

    </section>
  </main>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </footer>

</body>
</html>
